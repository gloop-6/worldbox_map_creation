[All]
	test = 1
	window = 
		background-color: #222222;color:#d41360;
	tabs = 
		QTabWidget::pane {
		border: 1px solid #5d0938;
		top:-1px; 
		background: #111111;; 
		}
		QTabBar::tab {
		background: #111111; 
		border: 1px solid #5d0938; 
		padding: 15px;
		} 

		QTabBar::tab:selected { 
		border: 1px groove #d41360;
		background: #040404; 
		color: #ff3596;
		margin-bottom: -1px; 
		}
	buttons = 
		QPushButton { border: 1px groove #d41360; color:#d41360; }
		QPushButton:hover { border: 1px groove #f33f79; background: #343434;  color:#f33f79;}
	progress_bar = 
		QProgressBar {
		border-style: solid;
		border-color: grey;
		color:#d41360;
		border-radius: 7px;
		border-width: 2px;
		text-align: center;
		}
		QProgressBar::chunk {
			width: 2px;
			background-color: #550746;
			margin: 2px;
		}
	list = 
		QListWidget
		{
			border : 2px solid black;
			background : #222222;
		}
		QListWidget QScrollBar
		{
			background : #330033;
		}
		QListView::item:selected
		{
			border : 2px solid black;
			background : #222222;
		}
	spinbox = 
		QSpinBox{border : 2px solid #d41360;background : #222222;}
		QSpinBox::hover{border : 2px solid #f33f79;background : #090909;}
		QSpinBox::up-button {width : 8px;border : 1px solid #444444;background : #5f5f5f;}
		QSpinBox::up-button::hover {border : 1px solid #444444; background : #7f7f7f;}
		QSpinBox::down-button {width : 8px;border : 1px solid #444444;background : #5f5f5f;}
		QSpinBox::down-button::hover {border : 1px solid #444444 ;background : #7f7f7f;}